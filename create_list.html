<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Create Movie List</title>
</head>

<body>
  <h2>Create a Movie List</h2>
  <form action="#"><label>List Name: <input name="username" required=""
        type="text" /></label><br /><br /><label>Description:<br /><textarea cols="40" name="description"
        rows="3"></textarea></label><br />
    <p>Add New Movie to List:</p>
    <p><label>Movie Title: <input list="movie_titles" name="movie_title" required="" type="text" />
        <datalist>
          <option value="Movie 1"></option>
          <option value="Movie 2"></option>
        </datalist>
      </label><br /><input type="submit" value="Add Movie Above to List" /></p>
    <input type="submit" value="Remove Movie from List" />
  </form>
  <form action="#"><label>Movies:<br /><select multiple="multiple" name="movies" size="5">
        <option value="movie1">Movie 1</option>
        <option value="movie2">Movie 2</option>
      </select></label><br /><input type="submit" value="Create List" /></form>
  <form action="#">
</body>

</html>
